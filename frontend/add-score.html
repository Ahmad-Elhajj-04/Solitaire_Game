<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Solitaire Score</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Solitaire King</a>
            <div>
                <a href="index.html#leaderboard">Back to Leaderboard</a>
            </div>
        </div>
    </nav>

    <!-- Section: Add Score Form -->
    <section>
        <div id="add-score-section">
            <h2>Submit Your Score</h2>
            <p>Enter your name below. We'll automatically generate a random score and time, as if you just finished a game!</p>
            
            <form id="score-form">
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" name="name" required placeholder="Enter your player name">
                </div>
                <div class="form-group">
                    <button type="submit">Submit Score & Join Leaderboard</button>
                </div>
            </form>

            <div id="message-box" class="message-box"></div>
        </div>
    </section>
    <script src="add-score.js"></script>
</body>
</html>
