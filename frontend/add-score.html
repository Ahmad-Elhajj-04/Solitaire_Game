<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Score - Solitaire King</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="container nav-inner">
            <a class="logo" href="index.html">â™  Solitaire King</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#leaderboard">Leaderboard</a>
            </div>
        </div>
    </nav>

    <div class="add-score-page">
        <div class="add-score-container">
            <div class="add-score-header">
                <h1>Submit Your Score</h1>
                <p>Enter your name to join the leaderboard</p>
            </div>
            
            <form id="score-form" class="score-form">
                <div class="form-field">
                    <label for="player-name">Player Name</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        name="name" 
                        required 
                        placeholder="Enter your name"
                        maxlength="50"
                    >
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div id="message-box"></div>
        </div>
    </div>

    <script src="add-score.js"></script>
</body>
</html>
